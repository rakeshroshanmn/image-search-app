<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Image Search App</h1>

    <form action="">
      <input type="text" id="search-input" placeholder="search for images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-item">
        <img
          src="https://images.unsplash.com/photo-1506901437675-cde80ff9c746?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
          alt="eye"
        />
        <a href="https://unsplash.com/photos/XRLjA9Qq65Y" target="_blank"
          >An eye speaks for itself</a
        >
      </div>
      <div class="search-item">
        <img
          src="https://images.unsplash.com/photo-1460904577954-8fadb262612c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1990&q=80"
          alt="eye"
        />
        <a href="https://unsplash.com/photos/4bmtMXGuVqo" target="_blank"
          >Most deadliest weapon</a
        >
      </div>
      <div class="search-item">
        <img
          src="https://images.unsplash.com/photo-1576700628693-072bb6ac496c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1856&q=80"
          alt="eye"
        />
        <a href="https://unsplash.com/photos/FTXhjdOSEcY" target="_blank"
          >Express emotions without emoticons</a
        >
      </div>
    </div>

    <button id="show-more-button">Show More</button>
  </body>
</html>
